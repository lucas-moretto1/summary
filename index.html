<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="favicon-32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="container">
        <div class="info">
            <p class="results">Your Result</p>

            <p class="number">76 <br><span>of 100</span></p>

            <h1 class="great">Great</h1>

            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h2 class="title">Summary</h2>

            <ul class="topics">
                <li class="topic reaction">Reaction <strong>80 <span>/ 100</span></strong></li>
                <li class="topic memory">Memory <strong>92 <span>/ 100</span></strong></li>
                <li class="topic verbal">Verbal<strong>61 <span>/ 100</span></strong></li>
                <li class="topic visual">Visual <strong>71 <span>/ 100</span></strong></li>
            </ul>

            <button class="btn">Continue</button>
        </div>
    </section>
</body>

</html>
